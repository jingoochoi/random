<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random</title>
    <style>
        .box1{width: 600px;font-size: 300px;}
        @media screen and (max-width:600px) {
            .box1{width: 300px;flex-direction: column;font-size: 200px;}
            .spa1{border-bottom: 1px solid black;border-right: none;}
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <div class="box1" style="position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);border: 1px solid black;display: flex;text-align: center;cursor: pointer;">
        <span class="spa1" style="width: 300px;border-right: 1px solid black;">A</span>
        <span class="spa2" style="width: 300px;">5</span>
    </div>
    <script>
        let cont=0
        const abet=['A','B','C','D','E','F','G',]
        let roll
        function dice() {
            cont++
            let r1=Math.floor(Math.random()*abet.length)
            let r2=Math.ceil(Math.random()*5)
            $('.spa1').text(abet[r1])
            $('.spa2').text(r2)
            if (cont >= 100) {
                clearInterval(roll); // setInterval 중지
            }
        }
        $('.box1').click(function () {
            // setInterval(() => {
                clearInterval(roll);
                cont=0
                roll = setInterval(dice, 10);
            // }, 10);
            // setTimeout(() => {
            //     location.reload()
            // }, 1000);
        })
    </script>
</body>
</html>
